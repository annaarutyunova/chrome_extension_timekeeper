 <!DOCTYPE html>
<html>
<head>
    <title>Timekeeper</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/spacing.css">
    <link rel="stylesheet" href="/terse.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="/script2.js"></script>
    <script defer src="/popup.js"></script>
    <script defer src="/background.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'wasm-unsafe-eval' 'inline-speculation-rules' http://localhost:* http://127.0.0.1:* 'unsafe-inline'">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap');
    </style>
</head>
<body style="width:300px; height:500px;">
    <div class="df jcc aic" style="width:100%; border-bottom:2px solid #E5E5E5">
        <img id="editProjects" src="/images/edit.png" style="width:25px; height:20x; object-fit:cover; cursor:pointer;">
        <h1 class="mainTitle">Projects</h1>
        <img id="formOpener" src="/images/add.png" style="width:25px; height:25px; object-fit:cover; cursor:pointer;">
    </div>

    <div class="output"></div>
    <form class="formContainer" style="display:none;">
        <label for="projectName">Project Name</label>
        <input id="projectName" name="project_name">
        <button id="addProject">Add Project</button>
    </form>
    <ul id="projects" class="pl-m"></ul>
    <div class="wrapper">
        <p><span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span></p>
        <button id="button-start">Start</button>
        <button id="button-stop">Stop</button>
        <button id="button-reset">Reset</button>
    </div> 
</body>
</html>
